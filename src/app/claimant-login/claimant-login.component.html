<div class="container">
  <div class="row mt-3 mb-2">
    <div class="col-md-8 offset-md-2 col-sm-12 col-xs-12">
      <h3 class="text-center main-title">Welcome To Legal Case Management System</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 offset-md-5 col-sm-8 offset-sm-2 col-xs-8 offset-xs-2">
      <img src="../../assets/images/legal.png" class="mb-2 ">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-header p-2 bg-success">
          <h6><i class="fa fa-users"></i> Claimant login</h6>
        </div>
        <div class="card-body">
          <div   *ngIf="loginError" class="alert alert-danger" role="alert">
            <small>Invalid Username or Password</small>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form [formGroup]="claimantLoginForm">
            <div class="form-group mb-4">
              <div class="input-group mb-1">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><span class="fa fa-user"></span> </span>
                </div>
                <input type="tel" class="form-control form-control-lg" formControlName="phone" placeholder="Phone" [class.is-invalid]="phone.invalid && phone.touched">
              </div>
              <div *ngIf="phone.invalid && phone.touched">
                <small class="text-danger" *ngIf="phone.errors?.required">Please enter Phone No.</small>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-1">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2"><span class="fa fa-lock"></span> </span>
                </div>
                <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Password" [class.is-invalid]="password.invalid && password.touched">
              </div>
              <div *ngIf="password.invalid && password.touched">
                <small class="text-danger" *ngIf="password.errors?.required">password is required</small>
                <small class="text-danger" *ngIf="password.errors?.minlength">Password should have atleast 6 characters</small>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-3" [disabled]="claimantLoginForm.invalid" (click)="onLogin(claimantLoginForm.value)">Log In</button>
            <p class="text-center" style="font-weight:bolder;"><a href="#">Forgot password?</a> </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
