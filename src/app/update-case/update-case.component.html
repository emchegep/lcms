<div class="row">
  <div class="col-md-3">
    <h4 class="text-muted">Claimant</h4>
    <h5 class="text-capitalize">{{myCase.name.first_name}} {{myCase.name.middle_name}} {{myCase.name.last_name}}</h5>
  </div>
  <div class="col-md-3">
    <h4 class="text-muted">Case Type</h4>
    <h5 class="text-capitalize">{{myCase.case.case_type}}</h5>
  </div>
  <div class="col-md-3">
    <h4 class="text-muted">Case Description</h4>
    <h5 class="text-capitalize">{{myCase.case.case_description}}</h5>
  </div>
  <div class="col-md-3">
    <h4 class="text-muted">Date Filed</h4>
    <h5 class="text-capitalize">{{myCase.created_date | date }}</h5>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <nav class="navbar navbar-expand-md">
      <ul class="navbar nav">
        <li class="nav-item mr-2" style="cursor: pointer"><a (click)="defendant(myCase)" class="nav-link btn btn-primary btn-sm text-uppercase text-white">Defendant</a> </li>
        <li class="nav-item mr-2" style="cursor: pointer"><a (click)="witness()" class="nav-link btn btn-primary btn-sm text-uppercase text-white">Witness</a> </li>
        <li class="nav-item mr-2" style="cursor: pointer"><a (click)="lawyer()" class="nav-link btn btn-primary btn-sm text-uppercase text-white">Lawyer</a> </li>
        <li class="nav-item mr-2" style="cursor: pointer"><a (click)="caseProgress()" class="nav-link btn btn-primary btn-sm text-uppercase text-white">Case Progress</a> </li>
        <li class="nav-item" style="cursor: pointer"><a (click)="closeFile()" class="nav-link btn btn-primary btn-sm text-uppercase text-white">Close File</a> </li>
      </ul>
    </nav>
  </div>
</div>
<router-outlet></router-outlet>
